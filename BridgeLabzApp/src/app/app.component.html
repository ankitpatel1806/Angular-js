<div class="container">
  <h1>{{ message }} <span *ngIf="userName">{{ userName }}</span> from BridgeLabz</h1>

  <img [src]="logoUrl" alt="BridgeLabz Logo" (click)="openBridgeLabz()">

  <input type="text" [(ngModel)]="userName" (input)="validateUserName()" placeholder="Enter your name">

  <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
